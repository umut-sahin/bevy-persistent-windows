[package]
name = "bevy-persistent-windows"
description = "A Bevy plugin to easily create and manage windows that remember where they were."
categories = ["game-development"]
keywords = ["gamedev", "bevy", "persistent", "window"]
repository = "https://github.com/umut-sahin/bevy-persistent-window/"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = [
    "Umut Åahin <umutsahin@protonmail.com>",
]

[dependencies]
bevy = { version = "0.11", features = ["serialize"] }
bevy-persistent = { version = "0.3" }
serde = { version = "1.0", features = ["derive"] }
winit = { version = "0.28", default-features = false }

[dev-dependencies]
dirs = { version = "5.0" }
bevy-persistent = { version = "0.3", features = ["toml"] }

[features]
default = []
library = ["bevy-persistent/library"]

[package.metadata.docs.rs]
features = ["library"]
